# vim: ft=yaml
---
driver:
  name: vagrant
  customize: 
    memory: 1024

provisioner:
  name: salt_solo
  formula: mattermost
  state_top:
    base:
      "*":
        - mattermost

platforms:
  - name: bento/debian-8.3

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        mattermost.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - mattermost

